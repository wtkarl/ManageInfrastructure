global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

scrape_configs:

  - job_name: "prometheus on svr-toolz.hom.lcl"
    metrics_path: /metrics
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - "svr-toolz.home.lcl:9095"

  - job_name: "svr-toolz"
    metrics_path: /metrics
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - "svr-toolz.home.lcl:9100"

  - job_name: "black box exporter metrix"
    metrics_path: /metrics
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - "svr-toolz.home.lcl:9115"

  - job_name: "black box exporter on svr-toolz.home.lcl" # To get metrics about the exporter’s targets
    metrics_path: /probe
    params:
      module: 
        - http_2xx
        - icmp
    static_configs:
      - targets:
        - https://ubqt.home.lcl # dream machine
        - https://svr-esxi.home.lcl # esxi
        - http://svr-toolz.home.lcl:9115 # toolz
        - http://svr-symcon.home.lcl:3777 # symcon
        - https://svr-rbm.home.lcl # raspberrymatic
        - http://svr-dns.home.lcl:5380 # dns
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: svr-toolz.home.lcl:9115  # The blackbox exporter’s real hostname:port.

  - job_name: "svr-symcon"
    metrics_path: /metrics
    static_configs:
      - targets:
        - "svr-symcon.home.lcl:9100"

  - job_name: "svr-symcon.podman"
    metrics_path: /metrics
    static_configs:
      - targets:
        - "svr-symcon.home.lcl:9882"
