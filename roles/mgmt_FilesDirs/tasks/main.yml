#################################################
- name: Copy remote to local task
  block:
    - name: Get files in backup folder
      ansible.builtin.find:
        paths: "/root/container/c_unifi/config/data/backup/autobackup/"
        patterns: '*.unf'
      register: FilesFound
    - name: Print FilesFound
      debug:
        msg:
          - "<<<<< FilesFound >>>>>"
          - "{{ FilesFound }}"
        verbosity: 2
    - name: Get newest file
      ansible.builtin.set_fact:
        NewestFile: "{{ (FilesFound.files | sort(attribute='mtime') | last).path }}"    
    - name: Print NewestFile
      debug:
        msg:
          - "<<<<< NewestFile >>>>>"
          - "{{ NewestFile }}"
        verbosity: 2
    - name: Copy remote to local section
      ansible.builtin.fetch:
        src: "{{ NewestFile }}"
        dest: /home/myadmin/ansible/FILES.BUP/
        flat: true
        owner: myadmin
        group: myadmin
        mode: '0600' 
  tags:
    - cpRmt2Lcl
#################################################
# ansible-playbook ./pb.mgmtHomeInfrastructure.yml -l svr-toolz --extra-vars "v_role=files ansible_become=false" --tags pshGitHub
#################################################
- name: Push to GitHub task
  block:
    - name: Check git status section
      ansible.builtin.shell: git status
      args:
        chdir: /home/myadmin/ansible
      register: GitStatus
    - name: Print GitStatus
      debug:
        msg:
          - "<<<<< GitStatus >>>>>"
          - "{{ GitStatus.stdout }}"
        verbosity: 2
    - name: Push to GitHub section
      ansible.builtin.command:
        cmd: "{{ item }}"
      loop:
        - git add *
        - git commit -m "automated commit"
        - git push -u ongithub master
      args:
        chdir: /home/myadmin/ansible
      when: "'staged' in GitStatus.stdout"
      register: GitPushOutput
    - name: Print GitPushOutput
      debug:
        msg:
          - "<<<<< GitPushOutput >>>>>"
          - "{{ GitPushOutput }}"
        verbosity: 0
  # Tags
  tags:
    - pshGitHub
